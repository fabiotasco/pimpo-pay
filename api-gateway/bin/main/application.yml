# Spring
spring:
  application:
    name: api-gateway

# Server
server:
  port: 8080
  
# Management
management:
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: false
        
# Eureka
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

# Zuul
zuul:
  prefix: /api
  ignoredServices: "*"
  routes:
    auth-service:
      path: /auth/**
      service-id: auth-service
      sensitive-headers:
      strip-prefix: false
    account-service:
      path: /accounts/**
      service-id: account-service
      sensitive-headers:
      strip-prefix: false
    enroll-service:
      path: /enroll/**
      service-id: enroll-service
      sensitive-headers:
      strip-prefix: false
    transaction-service:
      path: /transactions/**
      service-id: transaction-service
      sensitive-headers:
      strip-prefix: false

# Hystrix
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 1000000

# Clients
api:
  client:
    account-service:
      url: localhost:9010/accounts
    auth-service:
      url: localhost:9000/auth

# Log
logging:
  level:
    ROOT: info
    org.springframework.web: info
    pay.pimpo: debug
    pay.pimpo.commons.clients.AuthClient: debug
  file:  /tmp/logs/api-gateway.log
      