# Spring
spring:
  application:
    name: api-gateway

# Server
server:
  port: 8080
  
# Management
management:
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: false

# Eureka
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

# Zuul
zuul:
  prefix: /api
  ignoredServices: "*"
  routes:
    auth-service:
      sensitive-headers:
      path: /auth/**
      strip-prefix: false
      service-id: auth-service
    account-service:
      sensitive-headers:
      path: /account/**
      strip-prefix: false
      service-id: account-service
    enroll-service:
      sensitive-headers:
      path: /enroll/**
      strip-prefix: false
      service-id: enroll-service

# Hystrix
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 100000

# Log
logging:
  level:
    ROOT: info
    org.springframework.web: info
    pay.pimpo: debug
  file:  /tmp/logs/api-gateway.log
      